                                <label>Telefone:</label>

                            <div class="form-group">
                                <label>Rua:</label>
                                <input name="rua" class="form-control" placeholder="Rua" required>
                            </div>

                            <div class="form-group">
                                <label>Número:</label>
                                <input name="numero" pattern="[0-9]+$" class="form-control" placeholder="Número" required>
                            </div>

                            <div class="form-group">
                                <label>Complemento:</label>
                                <input name="complemento" class="form-control" placeholder="Complemento">
                            </div>

                            <div class="form-group">
                                <label>Bairro:</label>
                                <input name="bairro" class="form-control" placeholder="Bairro" required>
                            </div>

                            <div class="form-group">
                                <label>Cidade:</label>
                                <input name="cidade" class="form-control" placeholder="Cidade" required>
                            </div>

                            <div class="form-group">
                                <label>Estado:</label>
                                <select name="uf" class="form-control">
                                    <option disabled selected value="">Selecione</option>
                                    <option value="MG">MG</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="ES">ES</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>CEP:</label>
                                <input name="cep" pattern="[0-9]{5}\-[0-9]{3}" class="form-control" placeholder="CEP" required>
                                <p class="help-block">Ex: 12345-678</p>
                            </div>
